<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.com/extras/spring-security"><head>
    <head th:insert="~{layout/layout :: head}"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para venta de muebles de madera">
    <meta name="keywords" content="madera, puertas, ventanas, muebles, hogar, casa, aberturas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Aberturas Alverdi</title>
</head>
<body>
    <header th:insert="~{layout/layout :: header}"></header>
    <section class="carrito-section">

        <h1>Detalle de la compra</h1>
        <div id="cart-items">
            <div th:each="item : ${cartItems}" class="cart-item">
                <div class="item-details">
                    <span class="item-name" th:text="${item.name}">Nombre del Producto</span>
                    <span class="item-price">
                        $<span th:text="${item.price * (1 - item.discount / 100)}">Precio Unitario</span>
                    </span>
                </div>
                <div class="item-controls" th:attr="id='item-' + ${item.id}">
                    <button class="quantity-button"  th:attr="onclick='updateQuantity(' + ${item.id} + ', -1)'">-</button>
                    <span class="quantity-display" th:attr="id='quantity-' + ${item.id}"  th:text="${item.quantity}">1</span>
                    <button class="quantity-button"  th:attr="onclick='updateQuantity(' + ${item.id} + ', 1)'">+</button>
                </div>
                <span class="item-total">
                    Total: $<span th:text="${item.price * (1 - item.discount / 100) * item.quantity}">0.00</span>
                </span>
                <button class="remove-button" onclick="removeCartItem(/*[[${item.id}]]*/)"><i class="bi bi-trash3-fill"></i></button>
            </div>
        </div>
        <div class="cart-total">
            Total: $<span id="cart-total" th:text="${total}">0</span>
        </div>
    </section>
    <hr class="custom-hr">
    <footer th:insert="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/carrito.js}"></script>
</body>
</html>
