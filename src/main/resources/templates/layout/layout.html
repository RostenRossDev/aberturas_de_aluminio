<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.com/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title >Aberturas Alverdi</title>
    </head>

<body>
    <header th:fragment="header">
        <div class="top-bar bg-olive text-white py-1">
            <div class="container d-flex justify-content-between align-items-center">
                <span class="text-white">Llamanos: +54 123-456-7890</span>
                <span class="text-white">Email: aberturas-alberdi@gmail.com</span>
                <div>
                    <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <!-- Nombre del negocio -->
                <a class="navbar-brand" href="#">Muebles Ortiz</a>

                <a class="btn btn-light position-relative ms-auto d-lg-none me-3"  href="#" onclick="sendCartToServer()">
                    <i class="bi bi-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                    <span class="visually-hidden">Productos en el carrito</span>
                </span>
                </a>

                <!-- Botón para mostrar el menú en dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-controls="collapseExample">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Enlaces de navegación -->
                <div class="collapse navbar-collapse"  id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>

                    <!-- Icono de carrito de compras visible en pantallas grandes -->
                    <div class="d-none d-lg-flex align-items-center">
                        <a class="btn btn-light position-relative"  href="#" onclick="sendCartToServer()">
                            <i class="bi bi-cart"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3
                            <span class="visually-hidden">Productos en el carrito</span>
                        </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <footer class="footer" th:fragment="footer">
        <div class="footer-container">
            <div class="d-flex justify-content-between align-items-center">
                <p class="ms-2 fw-bold">Muebles Ortiz</p>
                <ul class="footer-nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <hr class="custom-hr bg-white">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script th:src="@{/js/navbar.js}"></script>
        <script th:src="@{/js/index.js}"></script>
    </footer>
</body>
</html>
